<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:replace="templates/site2 :: site2">
<div layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/plugins/jquery.datetimepicker.css}">
</div>

<div layout:fragment="content">
    <div class="centralizado">

    </div>
    <div class="clearthis">&nbsp;</div>
    <div class="centralizado container">
        <h3>Cadastro</h3>
        <form id="formPreCadastro" method="POST" role="form" class="text-left" th:action="@{/precidadao/cadastro}" accept-charset="UTF-8">
            <div class="row col-md-offset-4 col-md-4">
                <div class="form-group">
                    <label>Nome Completo <span class="red">*</span> </label>
                    <input type="text" class="form-control" name="nome" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label>Email <span class="red">*</span></label>
                    <input type="email" class="form-control" name="email" placeholder="seuemail@empresa.com" required>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" class="form-control phone" name="telefone" placeholder="(62) 9999-9999" >
                </div>
                <div class="form-group">
                    <label>CPF <span class="red">*</span></label>
                    <input type="text" class="form-control cpf" name="cpf" placeholder="999.999.999-99" required>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento <span class="red">*</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker" name="dataNascimento" placeholder="Ex: 01/01/1990" required>
                        <span class="input-group-addon glyphicon glyphicon-calendar datepickerIcon"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nome da Mãe <span class="red">*</span></label>
                    <input type="text" class="form-control" name="nomeMae" placeholder="Nome da sua mãe" required>
                </div>
                <!--<p class="termoAcordo">Termo de acordo</p>-->
            </div>
            <div class="row col-md-offset-4 col-md-8" style="margin-bottom: 50px;">
                <!--<div class="checkbox">-->
                    <!--<label>-->
                        <!--<input type="checkbox" required=""> Declaro estar ciente de que a prestaÃ§Ã£o de informaÃ§Ãµes falsas resultarÃ¡ na exclusÃ£o do programa.-->
                    <!--</label>-->
                <!--</div>-->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

<div layout:fragment="scripts">
    <script th:src="@{/js/generic-modal.js}" charset="utf-8"></script>
    <script th:src="@{/js/pre-cidadao.js}" charset="utf-8"></script>
    <script type="text/javascript" th:inline="javascript" charset="utf-8">
        new PreCidadao();
    </script>
</div>
</html>
