<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

<div class="container-fluid  ">

    <form enctype="multipart/form-data" id="formImportaArquivoResultado">
        Fazer upload: <input name="file" type="file" id="filetxt"  >
        <br/>
        <button id="btnImportarTxtResultado" class="btn btn-primary btn-submitform" type="button">Importar</button>
    </form>
</div>

<div class="clearfix">&nbsp;</div>
<div id="divHash" style="display: none">
    Hash do arquivo: <input readonly="true" id="hashmd5" style="width: 100%"/>
</div>

<div class="clearfix">&nbsp;</div>


<div class="panel panel-default">
    <div class="panel-body" style='height: 400px; overflow-y: auto'>
        <div id="containerBilhetesPremiadosTxt">
            <table class="table table-striped table-bordered" >
                <thead>
                <tr>
                    <th>Iteração</th>
                    <th>Prêmio</th>
                    <th>Bilhete</th>
                    <th>Já sorteado em interação anterior?</th>
                    <th>Valor</th>
                    <th>Nome</th>
                    <th>CPF</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div class="clearfix">&nbsp;</div>
<div class="centralizado">
<button id="btnConfirmaImportacao" class="btn btn-primary" type="button">Confirmar Importação</button>
</div>
<div class="clearfix">&nbsp;</div>


</body>

<div layout:fragment="scripts">
    <script th:src="@{/js/plugins/jquery.datetimepicker.js}"></script>

    <script th:src="@{/js/plugins/jquery.fileupload.js}"></script>
    <script th:src="@{/js/bilhete.js}" charset="utf-8"></script>
    <script th:src="@{/js/paginate.js}" charset="utf-8"></script>
    <script  th:src="@{/js/plugins/bootstrap-filestyle.js}"></script>
    <script th:src="@{/js/generic-modal.js}" charset="utf-8"></script>
    <script th:src="@{/js/dialogs.js}" charset="utf-8"></script>

    <script type="text/javascript" th:inline="javascript" charset="utf-8">
        new Bilhete();
    </script>
</div>

</html>
