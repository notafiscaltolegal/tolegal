<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:replace="templates/layout :: template">

<div layout:fragment="content">
    <div class="container-fluid" id="divTelaPrincipal">
        <div class="row">
            <div class="col-lg-12">
                <label class="control-label">Listar Contato dos Ganhadores</label>
            </div>
            <div class="col-lg-12">
                <!--<form id="formContatos" name="contatos" class="form-horizontal" action="/nfg/portal/contatoGanhadores/listarContatos" method="post">-->
                <form id="formContatos" name="contatos" target="_blank" class="form-horizontal" action="/nfg/portal/contato-ganhadores/contatoGanhadores/listarContatosRel" method="post">
                <!--<form id="formContatos" name="contatos" class="form-horizontal" action="/nfg/contato-ganhadores/contatoGanhadores/listarContatosRel" method="post">-->
                    <div class="row">
                        <div id="sorteio" class="col-md-2">
                            <label class="control-label" for="selectSorteios">SORTEIOS:</label>
                            <div>
                                <select class="form-control"  name="selectSorteios" id="selectSorteios" title="Selecione o sorteio.">
                                    <option value="">Selecione...</option>
                                    <option th:each="s : ${sorteios}" th:value="${s.id}" th:text="${s.informacao}"/>
                                </select>

                                <div class="clearfix">&nbsp;</div>

                                <input id="btnSubmit" value="Gerar Relat&oacute;rio" class="btn btn-secondary" type="submit">

                                <div class="clearfix">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="clearfix">&nbsp;</div>
                <div class="row">
                    <div class="panel panel-default">
                        <table class="table table-striped table-responsive table-condensed" id="listContatos">
                            <div class="panel-body dadosContatos" title="Contatos" style="overflow-x:auto">
                                <div id="containerContatoGanhadores"></div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Padrao-->
    <div class="modal fade" id="modalHome" tabindex="-1" role="dialog" aria-labelledby="modalHomeTitle" aria-hidden="true">
        <div class="modal-dialog centralizado">
            <div class="modal-content">
                <div class="modal-header" style="
                background: #02397a; color:white;
                    /*background: #fcf8e3;*/
                    /*color:#8a6d3b;*/
                    border-top-right-radius: 5px;
                    border-top-left-radius: 5px; "
                        >
                    <button type="button" style="color:white;" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalHomeTitle">...</h4>
                </div>
                <div class="centralizado" id="messagesContainerModal">
                    <div th:if="${not #strings.isEmpty(errorModal)}" class="alert alert-danger" role="alert" th:text="${errorModal}" ></div>
                </div>
                <div class="modal-body" id="modalHomeBody" >
                    ...
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script th:src="@{/js/plugins/jquery.blockUI.js}"></script>
    <script th:src="@{/js/plugins/jquery.datetimepicker.js}" charset="utf-8"></script>
    <script th:src="@{/js/plugins/jquery.maskMoney.min.js}" charset="utf-8"></script>
    <script th:src="@{/js/plugins/numericInput.min.js}" charset="utf-8"></script>
    <script th:src="@{/js/cnaes/paginate.js}"></script>
    <script th:src="@{/js/contatoGanhadores.js}" type="application/javascript" charset="ISO-8859-1"></script>
    <script type="text/javascript" th:inline="javascript" charset="utf-8">
        new ContatoGanhadores({
        });
    </script>
</div>
