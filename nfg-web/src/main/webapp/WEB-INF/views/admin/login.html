<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:replace="templates/admin :: template">

<div layout:fragment="styles"></div>

<div layout:fragment="content">
    <div class="container login-box well bs-component col-lg-4 col-lg-offset-4">
        <form class="form-horizontal" th:action="@{/admin/login}" method="post">
            <legend>Entrar no Sistema</legend>
            <div class="form-group">
                <label for="matricula" class="col-lg-2 control-label">Matricula</label>
                <div class="col-lg-10">
                    <input class="form-control" id="matricula" name="matricula" placeholder="matricula">
                </div>
            </div>
            <div class="form-group">
                <label for="senha" class="col-lg-2 control-label">Senha</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="senha">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default btn-raised">Limpar</button>
                    <button type="submit" class="btn btn-inverse btn-raised">Logar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div layout:fragment="scripts">
    <script type="text/javascript" th:inline="javascript" charset="utf-8"></script>
</div>
</html>
