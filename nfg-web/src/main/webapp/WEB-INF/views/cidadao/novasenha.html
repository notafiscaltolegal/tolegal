<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:replace="templates/site2 :: site2">

<div layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/plugins/jquery.datetimepicker.css}">
</div>

<div layout:fragment="content">

    <div class="panel panel-default centralizado">
        <div class="panel-heading">



            <div class="row"  >
                <form id="formNovaSenha" name="formNovaSenha" class="form-horizontal" >

                    <div class="form-group" >

                        <div class="row">&nbsp;</div>

                        <div class="row">
                            <label class="col-md-5 control-label text-right">Nova senha:</label>
                            <div class="col-md-2">
                                <input type="password" id="novaSenha" name="novaSenha" class="form-control"  maxlength="10">
                            </div>

                        </div>

                        <div class="row">
                            <label class="col-md-5 control-label text-right">Confirme sua nova senha:</label>
                            <div class="col-md-2">
                                <input type="password" id="novaSenhaConfirm" name="novaSenhaConfirm" class="form-control" maxlength="10" >
                            </div>

                        </div>

                    </div>

                    <div class="row">&nbsp;</div>

                    <input type="hidden" id="cpfCidadao" th:value="${cpf}" >
                    <input type="hidden" id="token" th:value="${token}" >

                    <div class="row">
                        <div class="col-md-12">
                            <button id="cadastrarNovaSenha" class="btn btn-default btn-submitform" type="button" style="width: 150px;" >Salvar</button>
                        </div>
                    </div>

                    <div class="row">&nbsp;</div>

                </form>
            </div>



        </div>
    </div>

</div>


<div layout:fragment="scripts">
    <script th:src="@{/js/plugins/jquery.datetimepicker.js}"></script>
    <script th:src="@{/js/cidadao.js}" charset="utf-8"></script>
    <!--<script type="application/javascript" src="http://jsonip.appspot.com/?callback=getip"></script>-->
    <!--<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>-->
    <script type="text/javascript" th:inline="javascript" charset="utf-8">
        nfgMensagens.show(ALERT_TYPES.WARN, "Cadastre sua nova senha");
        new Cidadao({
        });

    </script>
</div>
</html>
