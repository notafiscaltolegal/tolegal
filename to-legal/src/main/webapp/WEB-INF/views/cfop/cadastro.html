<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:replace="templates/layout :: template">
<div layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/plugins/jquery.datetimepicker.css}">
</div>

<div layout:fragment="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <label class="control-label">CFOPs Autorizados</label>
            </div>
        </div>

        <div class="clearfix">&nbsp;</div>
        <div class="clearfix">&nbsp;</div>

        <form id="cfop-form" name="cfop" class="form-horizontal">
            <div class="row">
                <div class="col-lg-12">
                    <label class="control-label" for="selectCfop">CFOPs</label>
                </div>
                <div id="cfop" class="col-md-3 form-control-static">
                    <div>
                        <select  class="form-control" name="codigo" id="selectCfop">
                            <option value="">Selecione...</option>
                            <option th:each="cfop : ${listaCfop}" th:value="${cfop.codigoCFOP}"
                                    th:text="${cfop.codigoCFOP}+ ' - ' + ${cfop.descricaoCFOP}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-1 form-control-static">
                    <button type="button" class="btn btn-block btn-default btn-submit btn-salvar">Salvar</button>
                </div>

                <div class="col-md-4">&nbsp;</div>
            </div>
        </form>
    </div>

    <div class="clearfix">&nbsp;</div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-md-2 no-padding"><h4>CFOPs Cadastrados</h4></div>
                    <form id="filtro" class="form-horizontal">
                        <div class="col-md-4 no-padding">
                            <label class="col-sm-4 control-label">C&oacute;digo CFOP: </label>
                            <div class="col-sm-8 no-padding input-group">
                                <input type="text" class="form-control numerico input-search-cfop-autorizado"
                                       name="codigoCFOP" placeholder="C&oacute;digo"/>
                            </div>
                        </div>
                        <div class="col-md-4 no-padding">
                            <label class="col-sm-4 control-label">Descri&ccedil;&atilde;o: </label>
                            <div class="col-sm-8 no-padding input-group">
                                <input type="text" class="form-control input-search-descricao-cfop"
                                       name="descricaoCFOP" placeholder="Descri&ccedil;&atilde;o"/>
                            </div>
                        </div>
                        <div class="col-md-2 no-padding">
                            <div class="col-lg-12">
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-search-cfop-autorizado" type="button">Buscar</button>
                                <button class="btn btn-danger  btn-reset-search-cfop-autorizado" type="reset">Limpar</button>
                            </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div id="containerCfopsAutorizados"></div>
        </div>
    </div>
</div>


<div layout:fragment="scripts">
    <script th:src="@{/js/plugins/jquery.datetimepicker.js}"></script>
    <script th:src="@{/js/cfop.js}" charset="utf-8"></script>
    <script th:src="@{/js/paginate.js}" charset="utf-8"></script>

    <script th:src="@{/js/generic-modal.js}" charset="utf-8"></script>
    <script th:src="@{/js/dialogs.js}" charset="utf-8"></script>

    <script type="text/javascript" th:inline="javascript" charset="utf-8">
        new CFOP({
            codigoCFOP:    [[${codigoCFOP}]],
            descricaoCFOP: [[${descricaoCFOP}]]
        });
    </script>
</div>

</html>
