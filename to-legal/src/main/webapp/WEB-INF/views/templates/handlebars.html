<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<body>
<div layout:fragment="templatesHandlebars">

    <script id="message" type="text/x-handlebars-template">
        <div class="alert alert-dismissible {{type}}" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            {{message}}
        </div>
    </script>

    <script id="tabelaContribuintes" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover" style="text-align: left">
                <thead>
                {{#if contribuintes}}
                <tr>
                    <th>Inscri&ccedil;&atilde;o</th>
                    <th>Raz&atilde;o Social</th>
                    <th>CNPJ</th>
                    <th>Data In&iacute;cio Vig&ecirc;ncia</th>
                    <th>A&ccedil;&otilde;es</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each contribuintes}}

                <tr>
                    <td class="maskInscricao">{{numeroInscricao}}</td>
                    <td>{{nomeEmpresa}}</td>
                    <td class="maskCnpj">{{numeroCnpj}}</td>
                    <td> {{dataEfetivaParticipacaoFormatada}} </td>
                    <td class="padding-2"><a href="/to-legal/contribuinte/nota/cadastro/{{numeroInscricao}}" class="btn btn-default btn-sm">Cadastrar Nota</a></td>
                    <td>
                        <a class="iconGlobe">
                            {{#compare qtdReclamacoes 0 operator=">"}}
                            <span class="notification-count" >{{qtdReclamacoes}}</span>
                            {{/compare}}
                        </a>
                        <a href="/to-legal/contribuinte/reclamacao/consultar/{{numeroCnpjSemMask}}" type="button" title="Reclama&#231;&#245;es"
                           class="btn btn-danger btn-md btn-reclamacao " data-numcnpj="{{numeroCnpj}}"><span  class="glyphicon glyphicon-bullhorn idReclamacaoLink"></span>
                        </a>
                    </td>
                </tr>
                {{/each}}
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="9" style="text-align: center">
                        {{paginate pagination}}
                    </td>
                </tr>
                </tfoot>
                {{else}}
                <thead>
                <tr>
                    <th class="centralizado">Nenhum contribuinte encontrado</th>
                </tr>
                </thead>
                {{/if}}
            </table>
        </div>
    </script>

    <script id="tabelaCFOPs" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>
                {{#if cfopsAutorizados}}
                <tr>
                    <th>C&oacute;digo </th>
                    <th>Descri&ccedil;&atilde;o</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each cfopsAutorizados}}
                <tr>
                    <td>{{genCfop.codigoCFOP}}</td>
                    <td>{{genCfop.descricaoCFOP}}</td>
                    <td>
                        <button class="btn btn-danger btn-cfop-confirm" data-id-cfop="{{idCfopeAutorizado}}" type="submit">Excluir</button>
                    </td>
                </tr>
                {{/each}}
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6" style="text-align: center">
                        {{paginate pagination}}
                    </td>
                </tr>
                </tfoot>
                {{else}}
                <thead>
                <tr>
                    <th class="centralizado">Nenhum cfop encontrado</th>
                </tr>
                </thead>
                {{/if}}
            </table>
        </div>
    </script>

    <script id="tabelaEmpresasParticipantes" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>
                {{#if empresas}}
                <tr>
                    <th>Inscri&ccedil;&atilde;o</th>
                    <th>CNPJ</th>
                    <th>Nome Empresa</th>
                    <th>Nome Fantasia</th>
                    <th>Bairro</th>
                    <th>Munic&iacute;pio</th>
                </tr>
                </thead>
                <tbody>
                {{#each empresas}}
                <tr>
                    <td class="maskInscricao">{{numeroInscricao}}</td>
                    <td class="maskCnpj">{{numeroCnpj}}</td>
                    <td>{{nomeEmpresa}}</td>
                    <td>{{nomeFantasia}}</td>
                    <td>{{nomeBairro}}</td>
                    <td>{{nomeMunicipio}}</td>
                </tr>
                {{/each}}
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="6" style="text-align: center">
                        {{paginate pagination}}
                    </td>
                </tr>
                </tfoot>
                {{else}}
                <thead>
                <tr>
                    <th class="centralizado">Nenhuma empresa encontrada</th>
                </tr>
                </thead>
                {{/if}}
            </table>
        </div>
    </script>

    <script id="tabelaUltimasNotasInseridas" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>
                {{#if ultimasNotasInseridas}}
                <tr>
                    <th>N&uacute;mero do Documento</th>
                    <th>Tipo de Documento</th>
                    <th>S&eacute;rie</th>
                    <th>Subs&atilde;rie</th>
                    <th>Data de Emiss&atilde;o</th>
                    <th>CPF Destinat&atilde;rio</th>
                    <th>Valor</th>
                    <th>Editar</th>
                </tr>
                </thead>
                <tbody>
                {{#each ultimasNotasInseridas}}
                <tr>
                    <td class="nrDocList">{{numeroDocumentoFiscal}}</td>
                    <td class="tipoDocList">
                        {{#compare tipoDocumentoFiscal 1 operator="=="}}Modelo 1{{/compare}}
                        {{#compare tipoDocumentoFiscal 2 operator="=="}}Modelo 2{{/compare}}
                        {{#compare tipoDocumentoFiscal 3 operator="=="}}ECF - Antigo{{/compare}}
                    </td>
                    <td class="serieList">
                        {{#compare serieNotaFiscal 1 operator="=="}}D{{/compare}}
                        {{#compare serieNotaFiscal 2 operator="=="}}D - &uacute;nica{{/compare}}
                        {{#compare serieNotaFiscal 3 operator="=="}}&uacute;nica{{/compare}}
                    </td>
                    <td class="subSerieList">{{subSerieNotaFiscal}}</td>
                    <td class="dataEmissaoList">{{prettifyDate dataEmissao}}</td>
                    <td >{{maskCpf cpf}}</td>
                    <td >{{maskMoney valorTotal}}</td>
                    <td><a href="#" class="editLink"><img src="/to-legal/images/edit-small.png" width="20px;"></a></td>
                </tr>
                {{/each}}
                </tbody>

                <tfoot>
                <tr>
                    <td colspan="6" style="text-align: center">
                        {{paginate pagination}}
                    </td>
                </tr>
                </tfoot>

                {{else}}
                <thead>
                <tr>
                    <th class="centralizado">Nenhuma nota encontrada</th>
                </tr>
                </thead>
                {{/if}}
            </table>
        </div>
    </script>

    <script id="tabelaReclamacaoEmpresaContador" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>
                {{#if listDocumentos}}
                <tr>
                    <th></th>
                    <th>Data Registro</th>
                    <th>N&uacute;mero</th>
                    <th>Reclamante</th>
                    <th>Nota</th>
                    <th>Data Emiss&atilde;o</th>
                    <th>Valor</th>
                 
                    <th>Motivo</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each listDocumentos}}
                <tr>
                    <td><input type="radio" {{disableRadioBtn}} id="idOptRadio" class="optradio-reclamacao" name="optradio" value="{{id}}" /></td>
                    <td>{{prettifyDate dataReclamacao}}</td>
                    <td>{{id}}</td>
                    <td>{{nome}}</td>
                    <td>{{numero}}</td>
                    <td>{{prettifyDate dataDocumentoFiscal}}</td>
                    <td>{{maskMoneyVirgula valor}}</td>
                   
                    <td>{{motivoReclamacao}}</td>
                    <td>{{statusAndamentoStr}}</td>
                    <td>{{#compare tipoExtensao '0' operator=">"}}<a href="{{../../urlDownload}}{{id}}"><img src="/to-legal/images/invoice2.png" title="Clique para baixar o anexo" class="tooltip-info"width="20px;"></a>{{/compare}}</td>
                </tr>
                {{/each}}
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="12" style="text-align: center">
                        {{paginate pagination}}
                    </td>
                </tr>   
                </tfoot>
                {{else}}
                <th class="centralizado">Nenhuma Reclama&ccedil;&atilde;o a ser mostrada.</th>
                {{/if}}
            </table>
        </div>
    </script>

    <script id="tabelaMfd" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>
                {{#if listArquivoMemoriaFiscal}}
                <tr>
                    <th>Refer&atilde;ªncia</th>
                    <th>Nome do Arquivo</th>
                    <th>Data Entrega Arquivo</th>
                    <th >Data In&atilde;­cio da Apura&ccedil;&atilde;o</th>
                    <th >Data Fim da Apura&ccedil;&atilde;o</th>
                    <th style="text-align: center">Status</th>
                    <th>Info Erro</th>
                    <th>CNPJ</th>
                </tr>
                </thead>
                <tbody>
                {{#each listArquivoMemoriaFiscal}}
                <tr>
                    <td>{{mesAnoDate referencia}}</td>
                    <td>{{nome}}</td>
                    <td>{{prettifyDate dataEntrega}}</td>
                    <td >{{prettifyDate dataInicioApuracao}}</td>
                    <td >{{prettifyDate dataFimApuracao}}</td>
                    <td style="text-align: center">
                        {{#compare statusProcessamento 'R' operator="=="}}Recebido{{/compare}}
                        {{#compare statusProcessamento 'A' operator="=="}}Aguardando{{/compare}}
                        {{#compare statusProcessamento 'P' operator="=="}}Em Processamento{{/compare}}
                        {{#compare statusProcessamento 'S' operator="=="}}Processado com Sucesso{{/compare}}
                        {{#compare statusProcessamento 'E' operator="=="}}Processado com Erro{{/compare}}
                        {{#compare statusProcessamento 'C' operator="=="}}Corrigido{{/compare}}
                    </td>
                    <td>{{infoMensagemLog}}</td>
                    <td>{{cnpjEstabelecimento}}</td>
                </tr>
                {{/each}}
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="8" style="text-align: center">
                        {{paginate pagination}}
                    </td>
                </tr>
                </tfoot>
                {{else}}
                <th class="centralizado">Nenhuma informa&ccedil;&atilde;o a ser mostrada.</th>
                {{/if}}
            </table>
        </div>
    </script>

    <script id="tabelaPremiacao" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>

                <tr>
					<th>Nome</th>
                    <th>Sorteio</th>
                    <th>Bilhete</th>
                    <th>Cpf</th>
                </tr>
                </thead>
                <tbody>
                
                {{#each resultadoGanhadorSorteio}}
				<tr>
                 	<td class="nome">{{nome}}</td>
                	<td class="sorteioPremio">{{numeroSorteio}}</td>
                	<td class="numeroBilhetePremio">{{numeroBilhete}}</td>
                	<td class="cpf">{{cpf}}</td>
                </tr>
                {{/each}}
                </tbody>
                {{/if}}
            </table>
        </div>
    </script>

    <script id="tabelaContatoDetalhe" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>
                <th>TELEFONE</th>
                {{#if listTelefones}}
                <tr>
                    <th>Tipo</th>
                    <th>DDD</th>
                    <th>N&atilde;ºmero</th>
                </tr>
                </thead>
                <tbody>
                {{#each listTelefones}}
                <tr>
                    <td>
                        {{#compare tipo '1' operator="=="}}Comercial{{/compare}}
                        {{#compare tipo '2' operator="=="}}Residencial{{/compare}}
                        {{#compare tipo '3' operator="=="}}Celular {{/compare}}
                        {{#compare tipo '4' operator="=="}}Contato {{/compare}}
                        {{#compare tipo '5' operator="=="}}Recado {{/compare}}
                        {{#compare tipo '6' operator="=="}}Fax {{/compare}}
                    </td>
                    <td>{{ddd}}</td>
                    <td>{{numero}}</td>
                </tr>
                {{/each}}
                </tbody>
                {{else}}
                <th class="centralizado">Nenhum telefone cadastrado.</th>
                {{/if}}
            </table>
        </div>

        <div class="row">
            <table class="table table-striped table-hover table-condensed" style="text-align: left">
                <thead>
                <th>EMAIL</th>
                {{#if listEmails}}
                <tr>
                    <th>Tipo</th>
                    <th>Descri&ccedil;&atilde;o</th>
                </tr>
                </thead>
                <tbody>
                {{#each listEmails}}
                <tr>
                    <td>
                        {{#compare tipo '1' operator="=="}}Comercial{{/compare}}
                        {{#compare tipo '2' operator="=="}}Pessoal{{/compare}}
                        {{#compare tipo '3' operator="=="}}Cobran&ccedil;a {{/compare}}
                    </td>
                    <td>{{descricao}}</td>
                </tr>
                {{/each}}
                </tbody>
                {{else}}
                <th class="centralizado">Nenhum email cadastrado.</th>
                {{/if}}
            </table>
        </div>
    </script>

                    </td>

    <script id="tabelaMinhasNotas" type="text/x-handlebars-template">
        <div class="row">
            <table class="table table-condensed" style="text-align: left; margin-bottom: 0;">
                <thead>
                {{#if minhasNotas}}
                <tr>
                    <th>N&uacute;mero</th>

                    <th>Estabelecimento</th>

                    <th>Dt.Emiss&atilde;o</th>

                    <th style="text-align: right">Valor</th>
					<th></th>
					<th></th>

                    <th >Sorteio</th>
                </tr>
                </thead>
                <tbody>
                {{#each minhasNotas}}

                <tr style="background:#EBDDE2; ">

                    <td width="30%">{{estabelecimento}}</td>

                    <td>{{prettifyDate emissao}}</td>

                    <td align="right" colspan="2">{{maskMoneyVirgula valor}}</td>

					<td></td>

                    {{#compare qtdePontos '0' operator=">"}}
                    <td align="right"><p title="Nota pontuada neste sorteio.">{{qtdePontos}}</p></td>
                    {{/compare}}

                    {{#compare qtdePontos '0' operator="=="}}
                    	<td align="right"><p title="Dentro de 24h inicia o processo para gerar os pontos do sorteio.">{{qtdePontos}}</p></td>
                    {{/compare}}

					<td>{{infoSorteioParticipado}} </td>

                </tr>
                {{/each}}
                </tbody>

				<tfoot>
                <tr>
                    <td colspan="6" style="text-align: center">
                        {{paginate pagination}}
                    </td>
                </tr>
                </tfoot>

                {{else}}
                	<th class="centralizado">Nenhuma nota importada.</th>
                {{/if}}
            </table>
        </div>
    </script>

                {{/each}}
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="12" style="text-align: center">
                        {{{paginate pagination}}}
                    </td>
                </tr>
                </tfoot>
                {{else}}
                <th class="centralizado">Nenhuma situa&ccedil;&atilde;o registrada.</th>
                {{/if}}
            </table>

        </div>
    </script>


</div>

</body>



</html>
