<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute"
      layout:replace="templates/site2 :: site2">

<div layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/plugins/jquery.datetimepicker.css}">
</div>

<div layout:fragment="content">

    <div class="panel panel-default centralizado">
        <div class="panel-heading">
            <!--VALIDACAO DO CPF NA BASE NACIONAL-->
            <form id="formValidaDadosCidadao" class="form-horizontal" >
                <div class="row ">
                    <label  class="col-md-4 text-right control-label">CPF:</label>
                    <div class="col-md-4 ">
                        <input type="text" id="cpfPessoaCertificado" th:value="${certificado.pfCpf}"  readonly="true" class="form-control inputCpf" placeholder="CPF" >
                    </div>


                </div>

                <div class="row" >
                    <div class="col-md-4">&nbsp;</div>
                    <div class="col-md-4">
                        <button id="btnValidaDadosCidadaoCertificado" style="display: none" class="btn btn-default btn-salvar form-control form-inline has-feedback"  type="button">
                            Cadastrar</button>
                    </div>
                    <div class="col-md-4">&nbsp;</div>
                </div>

            </form>
        </div>

        <!--CADASTRO -->
        <form id="formCadastroCidadao" name="formCadastroCidadao" class="form-horizontal" >
            <div  id="showDadosDaBase" class="showDadosDaBase" style="clear:both;display: none">
                <!--<div  id="showDadosDaBase" >-->
                <input type="hidden" id="cpfCidadao" name="cpfCidadao">
                <input type="hidden" id="nomeMaeCidadao" name="nomeMaeCidadao">
                <input type="hidden" id="dataNascCidadao" name="dataNascCidadao">
                <input type="hidden" id="enderecoHomologado" name="enderecoHomologado">

                <div class="form-group" >

                    <div class="row container-fluid">
                        <div class="col-md-6">
                            <div class="row">
                                <!--teste1-->
                                <div class="col-md-4">&nbsp;</div>
                                <div class="panel panel-default col-md-8" >
                                    <div class="panel-body ">
                                        <div class="row">
                                            <label class="col-md-3 control-label text-right">Nome:</label>
                                            <div class="col-md-9">
                                                <input type="text" tabindex="6" id="nomeCadastroCidadao" name="nomeCadastroCidadao" class="form-control"  disabled="true" >
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label class="col-md-3 text-right control-label">E-mail:</label>
                                            <div class="col-md-9">
                                                <input type="text" tabindex="7" id="emailCidadao" name="emailCidadao" class="form-control" title="Insira ou atualize seu e-mail.">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-md-3 text-right control-label">Telefone:</label>
                                            <div class="col-md-9">
                                                <input type="text" tabindex="8" id="telCidadao"  name="telCidadao" class="form-control inputTelefone" title="Insira ou atualize seu telefone.">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!--teste2-->
                                <div class="col-md-4"></div>
                                <div class="panel panel-default col-md-8" >
                                    <div class="panel-body ">
                                        <div id="divNovaSenha">
                                            <div class="row">
                                                <label class="col-md-3 text-right control-label">Senha:</label>
                                                <div class="col-md-7">
                                                    <input type="password" tabindex="17" id="passCidadao" name="passCidadao" class="form-control" maxlength="10" title="Insira uma senha que contenha n&uacute;meros e letras e que tenha 10 d&iacute;gitos.">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <label class="col-md-3 text-right control-label">Confirme:</label>
                                                <div class="col-md-7">
                                                    <input type="password" tabindex="18" id="passCidadaoConfirm" name="passCidadaoConfirm" class="form-control" maxlength="10" title="Confirme sua senha.">
                                                </div>
                                            </div>
                                        </div>

                                        <div id="divSenhaAtual">
                                            <div class="row">
                                                <label class="">Voc&ecirc; j&aacute; possui senha cadastrada.</label>
                                                <br/>
                                                <label class="col-md-3 text-right control-label">Senha atual:</label>
                                                <div class="col-md-7">
                                                    <input type="password" tabindex="18" id="passCidadaoAtual" name="passCidadaoAtual" class="form-control" maxlength="10" title="Insira sua senha cadastrada.">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-6">

                            <div class="row">
                                <!--teste3-->
                                <div class="col-md-1"></div>
                                <div class="panel panel-default col-md-8" style="background: #f5f5f5; ">
                                    <div class="panel-body ">
                                        <div  id="inputsEndereco" >
                                            <div id="labelEndHomolog"  style="display: none" align="center">
                                                <label style="color: #8a6d3b;" >Existe registro no Cadastro de Contribuintes do Estado (contribuinte, produtor rural, quadro societ&aacute;rio ou contador) para o CPF em quest&atilde;o, o que n&atilde;o permite essa atualiza&ccedil;&atilde;o pelo site. Para corre&ccedil;&atilde;o, procure uma unidade fazend&aacute;ria.</label>
                                                <br/>
                                                <br/>
                                            </div>
                                            <div class="row">
                                                <label class="col-md-3 text-right control-label">CEP:</label>
                                                <div class="col-md-9">
                                                    <input type="text" id="cepCidadao" tabindex="9" name="cepCidadao" class="form-control inputCep" title="Insira ou atualize seu CEP.">
                                                </div>
                                            </div>

                                            <div class="row">&nbsp;</div>

                                            <div class="row">
                                                <label class="col-md-3 text-right control-label">Logradouro:</label>
                                                <div class="col-md-3">
                                                    <select  class="form-control no-padding combo-endereco" tabindex="10" name="selectLogradouro" id="selectLogradouro" title="Selecione o tipo do Logradouro.">

                                                        <option th:each="doc : ${tiposLogradouro}"  th:value="${doc.tipoLogradouro}" th:text="${doc.descTipoLogradouro}"
                                                                class="opcao-tipo-documento"></option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" tabindex="11" id="logradouroCidadao"  name="logradouroCidadao" class="form-control" title="Insira ou atualize seu Logradouro.">
                                                </div>
                                            </div>
                                            <!--<div class="row">&nbsp;</div>-->
                                            <div class="row">
                                                <label class="col-md-3 text-right control-label">N&uacute;mero:</label>
                                                <div class="col-md-3">
                                                    <input type="text" tabindex="12" id="numeroCidadao"  name="numeroCidadao" class="form-control" title="Insira ou atualize seu N&uacute;mero.">
                                                </div>
                                                <label class="col-md-2 text-right control-label">Bairro:</label>
                                                <div class="col-md-4">
                                                    <input type="text" tabindex="13" id="bairroCidadao"  name="bairroCidadao" class="form-control" title="Insira ou atualize seu Bairro.">
                                                </div>
                                            </div>
                                            <!--<div class="row">&nbsp;</div>-->
                                            <div class="row">
                                                <label class="col-md-3 text-right control-label">Complemento:</label>
                                                <div class="col-md-9">
                                                    <input type="text" tabindex="14" id="complementoCidadao" maxlength="80" size="80" name="complementoCidadao" class="form-control" title="Insira ou atualize seu Complemento.">
                                                </div>
                                            </div>
                                            <div class="row">&nbsp;</div>
                                            <div class="row">
                                                <label class="col-md-3 text-right control-label">UF:</label>
                                                <div class="col-md-2">
                                                    <select  class="form-control no-padding combo-endereco" tabindex="15" name="selectUf" id="selectUf" title="Selecione seu Estado.">
                                                        <option th:each="doc : ${ufs}" th:value="${doc.codgUf}" th:text="${doc.codgUf}"
                                                                class="opcao-tipo-documento"></option>
                                                    </select>
                                                </div>
                                                <label class="col-md-2 text-right control-label">Cidade:</label>
                                                <div class="col-md-5">
                                                    <select  class="form-control no-padding combo-endereco" tabindex="16" name="selectMunicipio" id="selectMunicipio" title="Selecione sua Cidade.">
                                                        <option class="opcao-tipo-documento">Selecione</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">&nbsp;</div>
                                            <div class="row">&nbsp;</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">&nbsp;</div>

                    <div class="row">
                        <div class="col-md-4">&nbsp;</div>
                        <div class="col-md-4">
                            <button id="cadastrarCidadao" tabindex="19" class="btn btn-primary btn-salvar form-control form-inline has-feedback" type="button" >Concluir</button>
                        </div>
                        <div class="col-md-4">&nbsp;</div>
                    </div>

                    <div class="row">&nbsp;</div>

                </div>

            </div>
        </form>


    </div>

</div>
</div>


<div layout:fragment="scripts">
    <script th:src="@{/js/plugins/jquery.datetimepicker.js}"></script>
    <script th:src="@{/js/cidadao.js}" charset="utf-8"></script>
    <script th:src="@{/js/plugins/jquery.blockUI.js}"></script>
    <script type="application/javascript" src="http://jsonip.appspot.com/?callback=getip"></script>
    <script type="text/javascript" th:inline="javascript" charset="utf-8">
        new Cidadao({
        });

        $("#btnValidaDadosCidadaoCertificado").trigger('click');

    </script>
</div>
</html>
